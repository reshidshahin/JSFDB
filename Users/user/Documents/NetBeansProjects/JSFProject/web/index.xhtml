<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form id="kayit_formu">
            <h:panelGrid columns="3">
                <h:outputText value="Adiniz:"/>
                <h:inputText id="isim" value="#{formValidationBean.isim}" required="true" requiredMessage="Isim alani zounludur"/><!-- reuqired true olandan sonra onu bildirirki bu alan zounludu -->
                <h:message for="isim" style="color: red"/> <!-- user gore bilmir h:message olmasa uygulamanin console'una dusur Isim alani zorunludur yazisi.User gore bilmesi ucun for ile id eyni olmalidir. Burdaki kimi  -->
                
                <h:outputText value="Soyadiniz:"/>
                <h:inputText id="soyisim" value="#{formValidationBean.isim}" required="true" requiredMessage="Soyisim alani zorunludur"/>
                <h:message for="soyisim" style="color:red"/>
                             
                <h:outputText value="Email:"/>
                <h:inputText id="eposta" value="#{formValidationBean.eposta}" required="true" validatorMessage="Gecersiz eposta adresi!" requiredMessage="EPosta alani zorunludur"/><!--burda biz validator isletdik. validator yeni bizim istemediyimiz bir formatda yazsa email adresini uyari cixartsin-->
               <!--     <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[_A-Za-z0-9-]+(\.[_A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>-->
                <h:message for="soyisim" style="color:red"/>   
                
                <h:outputText value="Sisteme giris parolaniz:"/>
                <h:inputText id="parola" value="#{formValidationBean.parola}" required="true" requiredMessage="Parola alani zorunludur"/>
                <h:message for="parola" style="color:red"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="Oturdugunuz ili secin:"/>
                <h:selectOneMenu value="#{formValidationBean.il}" required="true" requiredMessage="Cinsiyet onemli">
                   <f:selectItems value="#{formValidationBean.iller()}"/>
                </h:selectOneMenu>
                
                <h:outputText value="Cinsiyetiniz:"/>
                <h:selectOneRadio value="#{formValidationBean.cinsiyet}" required="true" requiredMessage="Cinsiyet onemli">
                   <f:selectItems value="#{formValidationBean.cinsiyetleridondur()}"/>
                </h:selectOneRadio>
                
                <h:outputText value="LinkedIN hesabiniz varmi?"/>
                <h:selectOneRadio value="#{formValidationBean.linkedIn}" required="true" requiredMessage="Cinsiyet onemli">
                   <f:selectItems value="#{formValidationBean.hesapvarmidondur()}"/>
                </h:selectOneRadio>
                 
                <h:outputText value="Tam adresinizi yazin:"/>
                <h:inputTextarea value="#{formValidationBean.adres}" required="true"/>
            </h:panelGrid>
            <h:commandButton value="Gonder" action="gelen_verileri.xhtml"/>
        </h:form>
    </h:body>
</html>
